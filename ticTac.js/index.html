<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tick Tack Toe</title>
</head>
<body>
    
    <div class="container">
        <h1 class="title">Tick Tac Toe</h1>
        <div class="grid">
        <div class="square sq1" data-row="1", data-column="1", data-diag="D1"></div>
        <div class="square sq2" data-row="1", data-column="2", data-diag="0"></div>
        <div class="square sq3" data-row="1", data-column="3", data-diag="D2"></div>
        <div class="square sq4" data-row="2", data-column="1", data-diag="0"></div>
        <div class="square sq5" data-row="2", data-column="2", data-diag="M"></div>
        <div class="square sq6" data-row="2", data-column="3", data-diag="0"></div>
        <div class="square sq7" data-row="3", data-column="1", data-diag="D2"></div>
        <div class="square sq8" data-row="3", data-column="2", data-diag="0"></div>
        <div class="square sq9" data-row="3", data-column="3", data-diag="D1"></div>
        </div>
        <button class="start">Start Game</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
