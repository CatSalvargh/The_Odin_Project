<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Library</title>
</head>
<body>
    <main id="homa_main">
        <h1 class="current">My Library</h1>
        <table>
            <thead class="book-table">
                <h3>Available Books</h3>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>N. Pages</th>
                    <th>Have you read it?</th>
                    <th>Remove</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody class="js-table-body">
            </tbody>
        </table>
        <button class="new-book btn js-new-btn">New Book</button>
            <dialog>
                <form action="" method="dialog" id="new-book-form">
                    <label for="title">Book's title</label>
                    <input type="text" name="title" id="title">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                    <label for="pages">Number of pages</label>
                    <input type="text" name="pages" id="pages">
                    <p>Have you read it?</p>
                    <div class="read-options">
                        <label for="yes">Yes</label>
                        <input type="radio" name="read" id="yes" value="Yes">
                        <label for="no">No</label>
                        <input type="radio" name="read" id="no" value="No">
                    </div>
                    <input type="submit" value="Add" id="add-btn" class="btn js-add-btn">
                </form>
            </dialog>
    </main>
    <script src="book-constructor.js"></script>
</body>
</html>
